<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body>

    
    <div class="calculator">
        
        <section id="screen-interface">

        </section> <!-- END #screen-interface -->

        <section id="button-interface">
            <div class="number-buttons">
                <button class="number-btn btn" id="9">9</button>
                <button class="number-btn btn" id="8">8</button>
                <button class="number-btn btn" id="7">7</button>
                <button class="number-btn btn" id="6">6</button>
                <button class="number-btn btn" id="5">5</button>
                <button class="number-btn btn" id="4">4</button>
                <button class="number-btn btn" id="3">3</button>
                <button class="number-btn btn" id="2">2</button>
                <button class="number-btn btn" id="1">1</button>
                <button class="number-btn btn" id="0">0</button>
            </div> <!-- END .number-buttons -->
            
            <div class="operation-buttons">
                <button class="clear-btn btn">C</button>
                <button class="equals-btn btn">=</button>

                <button class="op-btn btn" id="plus">+</button>
                <button class="op-btn btn" id="minus">-</button>
                <button class="op-btn btn" id="divide">/</button>
                <button class="op-btn btn" id="multiply">x</button>
            </div>
          
            
        </section> <!-- END #button-interface -->

      

    </div> <!-- END .calculator -->

    <section></section>



    <div id="test-material">
        
        <input type="number" id="number-in">
        <button id="number-in-btn">Submit</button>
        <div id="output"></div>
    </div>
   
</body>
</html>
