<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body>

    
    <div class="calculator">
        
        <section id="screen-interface">

        </section> <!-- END #screen-interface -->

        <section id="button-interface">
            <div class="number-buttons">
                <button class="number-btn btn" id="9">9</button>
                <button class="number-btn btn" id="8">8</button>
                <button class="number-btn btn" id="7">7</button>
                <button class="number-btn btn" id="6">6</button>
                <button class="number-btn btn" id="5">5</button>
                <button class="number-btn btn" id="4">4</button>
                <button class="number-btn btn" id="3">3</button>
                <button class="number-btn btn" id="2">2</button>
                <button class="number-btn btn" id="1">1</button>
                <button class="number-btn btn" id="0">0</button>
                <button class="number-btn btn" id=".">.</button>
            </div> <!-- END .number-buttons -->
            
            <div class="operation-buttons">
                <button class="clear-btn btn">Clear</button>
                <button class="backspace-btn btn">Backspace</button>
                <button class="equals-btn btn">=</button>

                <button class="operation-btn btn" id="+">+</button>
                <button class="operation-btn btn" id="-">-</button>
                <button class="operation-btn btn" id="/">/</button>
                <button class="operation-btn btn" id="*">*</button>
            </div>
          
        </section> <!-- END #button-interface -->

        <section id="calculation-history">
            <h1>Calculation History</h1>
            <button id="clear-history">Clear history</button>
            <ul id="previous-calculations">
                
            </ul>
        </section> <!-- END # calculation-history -->

      
    </div> <!-- END .calculator -->

   
</body>
</html>
