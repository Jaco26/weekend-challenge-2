<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body>

    <div class="container">
        <div class="row content">
            <div class="calculator col-4">
                <section class="col-6 d-block" id="screen-interface">
                    <div id="current-calculation">
                        
                    </div>
                    <div id="answer">
                        <p><strong>result: </strong></p>
                    </div>
                    <!-- END # current-calculation -->
                </section>
                <!-- END #screen-interface -->

                <section class="col-6" id="button-interface">
                    <div class="row clear-btns">
                        <button class="clear-btn btn hey">Clear</button>
                        <button class="backspace-btn btn hey">Backspace</button>
                    </div>

                    <div class="row">
                        <button class="number-btn btn hey" id="7">7</button>
                        <button class="number-btn btn hey" id="8">8</button>
                        <button class="number-btn btn hey" id="9">9</button>
                        <button class="operation-btn btn hey" id="+">+</button>
                    </div>
                    <div class="row">
                        <button class="number-btn btn hey" id="4">4</button>
                        <button class="number-btn btn hey" id="5">5</button>
                        <button class="number-btn btn hey" id="6">6</button>
                        <button class="operation-btn btn hey" id="-">-</button>
                    </div>
                    <div class="row">
                        <button class="number-btn btn hey" id="1">1</button>
                        <button class="number-btn btn hey" id="2">2</button>
                        <button class="number-btn btn hey" id="3">3</button>
                        <button class="operation-btn btn hey" id="*">*</button>
                    </div>
                    <div class="row">
                        <button class="number-btn btn hey" id="0">0</button>
                        <button class="number-btn btn hey" id=".">.</button>
                        <button class="equals-btn btn hey" id="=">=</button>
                        <button class="operation-btn btn hey" id="/">/</button>
                    </div>
                </section>
                <!-- END #button-interface -->
            </div>
            <!-- END .calculator -->
            <div class="col-6" id="calculation-history">
                <button class="btn btn-danger col-12 float-left mt-2 ml-0 mb-2" id="clear-history">Clear history</button>
                <ul class="list-unstyled pt-4 pl-0" id="previous-calculations">
            
                </ul>
            </div>
            <!-- END # calculation-history -->
        </div>
        <!-- END .row .content -->
    </div>
    <!-- END .container -->
    
   
   
</body>
</html>
